<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- <script src="https://cdn.jsdelivr.net/npm/vue@2.7.10/dist/vue.js"></script> -->
    <script src="../js/vue.js"></script>
</head>


<body>
    <div id="app">

        <!-- <school></school> -->

    </div>


    <script>

        const student = Vue.extend({
            name:'student',
            template:`
            <div>
                <h2>姓名：{{name}}</h2>
                <h2>年龄：{{age}}</h2>
            </div>
            `,
            data(){
                return {
                    name:'张三',
                    age:18,
                }
            }
            
        })        


        //创建school组件
        const school = Vue.extend({
            template:`
            <div>
                <h2>学校名称：{{schoolName}}</h2>
                <h2>学校地址：{{address}}</h2>
                <student></student>
            </div>
            `,
            data(){
                return {
                    schoolName:'武科大',
                    address:'黄家湖',
                }
            },
            components:{
                student
            }
        })

        const hello = Vue.extend({
            template:`
            <div>
                <h2>你好呀</h2>
            </div>
            `
        })

        const app = Vue.extend({
            template:`
            <div>
                <school></school>
                <hello></hello>
            </div>
            `,
            components:{
                school,
                hello
            }
        })

        new Vue({
            template:`
            <div>
                <app></app>
            </div>
            `,
            el: '#app',
            //注册组件(局部注册)
            components:{
                app
            }
        })


    </script>
    
</body>
</html>
