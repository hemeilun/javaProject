<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- <script src="https://cdn.jsdelivr.net/npm/vue@2.7.10/dist/vue.js"></script> -->
    <script src="../js/vue.js"></script>
</head>
<body>
    <div id="app" @submit.prevent="demo">
          <form>
            账号：<input type="text" v-model="userInfo.account"><br/><br/>
            密码：<input type="password" v-model="userInfo.password"><br/><br/>
            年龄：<input type="number" v-model.number="userInfo.age">
            <br/><br/>
            性别：
            男<input type="radio" name="gender" v-model="userInfo.gender" value="男">
            女<input type="radio" name="gender" v-model="userInfo.gender" value="女">
            <br/><br/>
            爱好：
            学习<input type="checkbox" v-model="userInfo.hobby" value="study">
            运动<input type="checkbox" v-model="userInfo.hobby" value="sport">
            音乐<input type="checkbox" v-model="userInfo.hobby" value="music">
            <br/><br/>
            所属校区
            <select v-model="userInfo.area">
                <option value="">请选择校区</option>
                <option value="huangjiahu">黄家湖</option>
                <option value="qingshan">青山</option>
                <option value="hongshan">洪山</option>
            </select>
            <br/><br/>
            其他信息：
            <textarea v-model.lazy="userInfo.other"></textarea>
            <br/><br/>
            <input type="checkbox" v-model="userInfo.agree"> 阅读并接受<a href="https://meiluna.cn">《用户协议》</a>
            <br/><br/>
            <button>提交</button>
          </form>
    </div>

    <script>
        const vm = new Vue({
             el:'#app',
             data:{
                userInfo:{
                    account:'',
                    password:'',
                    age:'',
                    gender:'',
                    hobby:[],
                    area:'',
                    other:'',
                    agree:''
                }
             },
             methods:{
                demo(){
                    console.log(JSON.stringify(this.userInfo))
                }
             }
        })
    </script>
    
</body>
</html>
