<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <!-- 使用Edge最新的浏览器的渲染方式 -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- viewport视口：网页可以根据设置的宽度自动进行适配，在浏览器的内部虚拟一个容器，容器的宽度与设备的宽度相同。
    width: 默认宽度与设备的宽度相同
    initial-scale: 初始的缩放比，为1:1 -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->

    <title>员工展示与修改</title>
    <!-- 1. 导入CSS的全局样式 -->
    <script type="text/javascript" th:src="@{/static/css/bootstrap.min.css}" ></script>
    <!-- 2. jQuery导入，建议使用1.9以上的版本 -->
    <script type="text/javascript"  th:src="@{/static/js/jquery-2.1.0.min.js}"></script>
    <!-- 3. 导入bootstrap的js文件 -->
    <script type="text/javascript"  th:src="@{/static/js/bootstrap.min.js}"></script>
    <style type="text/css">
        td, th {
            text-align: center;
        }
    </style>
</head>
<body>

<div class="container">
    <h3 style="text-align: center">用户信息列表</h3>
    <div style="float: right;margin: 5px">
        <td colspan="4" align="center"><a class="btn btn-primary" href="">添加联系人</a></td>
        <td colspan="4" align="center"><a class="btn btn-primary" id="deleteselet" href="">删除选中</a></td>
    </div>



        <table border="1" class="table table-bordered table-hover">
            <tr class="success">
                <th><input type="checkbox" id="firstcheck"></th>
                <th>编号</th>
                <th>姓名</th>
                <th>年龄</th>
                <th>性别</th>
            </tr>


            <div th:each="user:${querryList}">
                <tr>
                    <td th:text="${user.id}"></td>
                    <td th:text="${user.username}"></td>
                    <td th:text="${user.age}"></td>
                    <td th:text="${user.gender}"></td>
                    <td>
                        <a class="btn btn-default btn-sm" href="">修改</a>&nbsp;
                        <a class="btn btn-default btn-sm" href="">删除</a>
                    </td>
                </tr>
            </th:each>

        </table>

</div>


</body>



</html>
