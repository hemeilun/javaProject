<div th:each="page,pageStat: ${indexpage.records}">

            <div class="item" style="float: left;margin-left: 50px">
                <i class="eye icon"></i> <span  th:text="${page.bViews}">2222</span>
            </div>
        </div>
        </div>
    </div>
