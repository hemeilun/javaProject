<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>博客</title>
    <div th:replace="commonAdmin :: commonLink"></div>
</head>
<body>
<div th:replace="commonAdmin :: navigation"></div>

<!--中间内容-->
<div  class="">
    <div class="ui container m-line-size">
        <form id="blog-form" action="#"  method="post" class="ui form">
            <input type="hidden" name="published">
            <input type="hidden" name="id" >

            <div class="required field">
                <div class="ui left labeled input">
                    <div class="ui selection compact teal basic dropdown label">
                        <input type="hidden" value="原创" name="flag" >
                        <div class="text">标题</div>
                    </div>
                    <input type="text" name="title" placeholder="请输入文章标题">
                </div>
            </div>

            <div class="required field">
                <div class="" id="md-content" style="z-index: 1 !important;">
                    <textarea placeholder="博客内容" name="content" style="display: none">
                        ### hello
                        - nhao
                        - nihao
                    </textarea>
                </div>
            </div>

            <div class="two fields">
                <div class="required field">
                    <div class="ui left labeled action input">
                        <label class="ui compact teal basic label">分类</label>
                        <select class="ui fluid selection dropdown">
<!--                            &lt;!&ndash;新增&ndash;&gt;-->
<!--                            <input type="hidden" name="type.id">-->
<!--                            &lt;!&ndash;编辑&ndash;&gt;-->
<!--                            <input type="hidden" name="typeId" >-->
<!--                            <i class="dropdown icon"></i>-->

                                <option value="">Gender</option>
                                <option value="1">Male</option>
                                <option value="0">Female</option>
<!--                            <div class="default text">分类</div>-->
<!--                            <div class="menu">-->
<!--                                <div class="item" data-value="1">我的故事</div>-->
<!--                                <div class="item" data-value="2">我的故事</div>-->
<!--                                <div class="item" data-value="3">我的故事</div>-->
<!--                            </div>-->
                        </select>
                    </div>
                </div>

                <div class="required field">
                    <div class="ui left labeled input">
                        <label class="ui teal basic label">首图</label>
                        <input type="text" name="firstPicture"  placeholder="首图引用地址">
                    </div>
                </div>
            </div>

            <div class="required field">
                <textarea name="description" placeholder="博客描述..." maxlength="200" ></textarea>
            </div>

            <div class="inline fields">
                <div class="field">
                    <div class="ui checkbox">
                        <input type="checkbox" id="recommend" name="recommend" checked class="hidden">
                        <label for="recommend">公开</label>
                    </div>
                </div>

                <div class="field">
                    <div class="ui checkbox">
                        <input type="checkbox" id="commentabled" name="commentabled"  class="hidden">
                        <label for="commentabled">评论</label>
                    </div>
                </div>
            </div>

            <div class="ui error message"></div>

            <div class="ui right aligned container">
                <button type="button" class="ui button" onclick="window.history.go(-1)" >返回</button>
                <button type="button" id="save-btn" class="ui secondary button">保存</button>
                <button type="button" id="publish-btn" class="ui teal button">发布</button>
            </div>

        </form>
    </div>
</div>


</body>

<footer>

        $('.menu.toggle').click(function () {
            $('.m-item').toggleClass('m-mobile-hide');
        });

        $(".ui.dropdown").dropdown({

</footer>
</html>
